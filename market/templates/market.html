{% extends 'base.html'%}

{%block title%}
  Market
{%endblock%}

{%block content%}
<h1>Hello, world!</h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Barcode</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items%}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>Rs {{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success">Buy Now</button>
                </td>
            </tr>

        {%endfor%}
    </tbody>
</table>


{%endblock%}
